<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <header>
            <h1>Student Login</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="login-form">
                    <div class="input-group">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" name="student-id" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="roll-no">Roll No:</label>
                        <input type="text" id="roll-no" name="roll-no" required>
                    </div>
                    <div class="input-group">
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </main>
    </div>
    <div class="container" id="attendance-container" style="display: none;">
        <header>
            <h1>Attendance Portal</h1>
            <button id="logout-button">Logout</button>
        </header>
        <main>
            <div class="bio-container" id="bio-container">
                <!-- Student bio will be displayed here after login -->
            </div>
            <div class="form-container">
                <form id="attendance-form">
                    <div class="input-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="leave">Leave</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="attendance-summary">
                <h2>Attendance Summary</h2>
                <p>Present: <span id="present-count">0</span></p>
                <p>Absent: <span id="absent-count">0</span></p>
                <p>Leave: <span id="leave-count">0</span></p>
            </div>
            <div class="attendance-list">
                <h2>Attendance List</h2>
                <ul id="list"></ul>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
